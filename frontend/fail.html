<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed - Try Again</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto text-center">
            <!-- Error Icon -->
            <div class="mb-8">
                <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-10 h-10 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-red-600 mb-2">Payment Failed</h1>
                <p class="text-gray-600">Don't worry, you can try again</p>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-4">
                <button onclick="retryPayment()" class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-600 transition-colors">
                    üîÑ Try Payment Again
                </button>
                <button onclick="goBack()" class="w-full bg-gray-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-gray-600 transition-colors">
                    ‚Üê Back to Invoice
                </button>
            </div>

            <!-- Help Section -->
            <div class="mt-8 bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold mb-4">Need Help?</h3>
                <div class="text-sm text-gray-600 space-y-2">
                    <p>‚Ä¢ Check your internet connection</p>
                    <p>‚Ä¢ Ensure sufficient balance in your account</p>
                    <p>‚Ä¢ Try a different payment method</p>
                    <p>‚Ä¢ Contact support if issue persists</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
