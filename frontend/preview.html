<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Preview - Pay ₹9 to Download</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Invoice Preview</h1>
                <p class="text-gray-600">Pay ₹9 to download the final PDF without watermark</p>
            </div>

            <!-- Preview Actions -->
            <div class="flex justify-center gap-4 mb-6">
                <button onclick="goBack()" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition-colors">
                    ← Edit Invoice
                </button>
                <button onclick="initiatePayment()" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    Pay ₹9 & Download
                </button>
            </div>

            <!-- Watermarked Invoice Preview -->
            <div class="bg-white rounded-lg shadow-lg p-8 relative overflow-hidden">
                <!-- Watermark -->
                <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                    <div class="text-6xl font-bold text-red-200 transform rotate-45 select-none">
                        PREVIEW
                    </div>
                </div>
                
                <!-- Invoice Content -->
                <div id="invoicePreview" class="relative z-10">
                    <!-- Invoice content will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/razorpay.js"></script>
</body>
</html>
