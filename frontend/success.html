<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Download Your Invoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto text-center">
            <!-- Success Icon -->
            <div class="mb-8">
                <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-green-600 mb-2">Payment Successful!</h1>
                <p class="text-gray-600">Your invoice is ready for download</p>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-4">
                <button onclick="downloadInvoice()" class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-600 transition-colors">
                    ðŸ“„ Download Invoice PDF
                </button>
                <button onclick="createNew()" class="w-full bg-gray-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-gray-600 transition-colors">
                    âž• Create New Invoice
                </button>
            </div>

            <!-- Payment Details -->
            <div class="mt-8 bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold mb-4">Payment Details</h3>
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between">
                        <span>Transaction ID:</span>
                        <span id="transactionId" class="font-mono">---</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Amount Paid:</span>
                        <span class="font-semibold">â‚¹9.00</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Payment Date:</span>
                        <span id="paymentDate">---</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
